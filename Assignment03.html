<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunbeam Registration</title>
</head>
<body>
    <center>
        <h1 style="color: black; font-family: 'Times New Roman', Times, serif;">Registration Form</h1>
        <br>
        <br>
        <br>
        <br>
        <br>
    <div style="display: flex; justify-content: space-between; width: 1200px; ">

    <div style="margin-left: 40px;">
        <video width="440px" height="400px" controls 
        src="SunBeam Institute.mp4"></video>
    </div>

    <div style="margin-right: 40px;">
        <table style="height: 500px; width: 440px;">
            <tr>
                <td colspan="2" style="font-family: 'Times New Roman', Times, serif;">Name</td>
                <td colspan="1"> <input type="text" placeholder="Enter Name" style="width: 200px;"></td>
                <td>*</td>
            </tr>
            <tr>
                <td style="font-family: 'Times New Roman', Times, serif;">BirthDate</td>
                <td></td>

                <td colspan="2"> <input type="date" value="dd/mm/yyyy" style="width: 200px;"></td>
                <td>*</td>
                
            </tr>
            <tr>
                <td style="font-family: 'Times New Roman', Times, serif;">E-Mail</td>
                <td></td>
                <td colspan="3"><input type="text" placeholder="abc@gmail.com" style="width: 200px;"></td>
              
            </tr>
            <tr>
                <td style="font-family: 'Times New Roman', Times, serif;">Password</td>
                <td></td>
                <td colspan="3"><input type="password" placeholder="Password" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td></td>
                <td>
                    <select>
                        <option value="State" disabled selected hidden>State</option>
                        <option >Maharashtra</option>
                        <option >Madhya Pradesh</option>
                        <option >Delhi</option>
                        <option >Uttar Pradesh</option>
                        <option >Uttrakhand</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option value="District" disabled selected hidden>District</option>
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Satara</option>
                        <option>Katni</option>
                        <option>Noida</option>
                        <option>Bhilai</option>
                        <option>Gwalior</option>
                        <option>Indore</option>
                    </select>
                </td>
                <td>
                    <select>
                    <option value="City" disabled selected hidden>City</option>   
                    <option>Mumbai</option>
                    <option>Karad</option>
                    <option>Katni</option>
                    <option>Noida</option>
                    <option>Bhilai</option>
                    <option>Gwalior</option>
                    <option>Indore</option>
                    <option>Dewas</option>
                    <option>Itarsi</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td></td>
                <td colspan="3">
                    <input type="radio" name="radgender" value="M" />Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="radgender" value="F">Female
                </td>
               
            </tr>
            <tr>
                <td style="font-family: 'Times New Roman', Times, serif;" >Upload Photo</td>
                <td></td>
             
                <td><input type="file"></td>
    
            </tr>
            <tr>
                <td style="font-family: 'Times New Roman', Times, serif;">Seclet your course</td>
                <td></td>
                <td colspan="3">
                    <select style="width: 200px;text-align: center;">
                        <option value="Seclet course" disabled selected hidden> Select Course</option>
                        <option>CDAC</option>
                        <option>DMA</option>
                        <option>DSA</option>
                        <option>DAI</option>
                        <option>DBMA</option>

                    </select>
                </td>
            
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Resister" height="20px" width="50px"></td>
                <td colspan="2"><input type="button" value="clear"></td>
               
            </tr>
        </table>
    </div>



    </div>
</center>


</body>
</html>
