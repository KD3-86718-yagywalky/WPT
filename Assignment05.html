<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: absolute;">
    <img src="images 3.jpeg" id="car" >
    </div>

    <div style="position: relative;">
    <div style="border: 2px solid; margin-right: 720px;margin-bottom: 300px;overflow-x: 5px;"></div>
    <div style="width: 800px;border: 2px solid; margin-top: -150px;"></div>
    <br>
    <br><br>
    <br><br>
 

    <div style="margin-left: 50px;">
    X-Axis :   <input type="text" value="" id="x">
    <br><br>
    Y-Axis :  <input type="text" value="" id="y">

<h1 style="margin-left: 50px;">
    <input type="button" value="start" onclick="start()">
    <input type="button" value="stop" onclick="stop()">
</h1>
</div>
</div>

<div style="height: 400px; border: 2px solid; margin-left: 800px;width: 1px;background-color: black; margin-top: -235px;"></div>


<script>

    var count = 0;
    var r = 0;
    var z =0;
    var p = 0;
    var t=0;

    function start()
    {
        z = window.setInterval(starttt,20);
    }
    
    function starttt()
    {   
        
        count = count + 5;
        var a = document.getElementById("car");
        a.style.marginLeft= count+"px";
        
        document.getElementById("x").value=count+"px";
        
        if(count==750){
            a.style.marginBottom=10+"px";
           t= window.setInterval(rotate,65);
        }

    }

    function stop()
    {
        var a = document.getElementById("car");
        clearInterval(z);
       
    }
   
    function rotate()
    {
        r = r + 20;
        p = p+10;
        var a = document.getElementById("car");
        a.style.rotate = r +"deg";
        a.style.marginTop = p+"px";
        document.getElementById("y").value=p+"px";

        if(p>300)
    {
        clearInterval(t);
        stop();
        var name = document.getElementById("car");
            name.src = "images 4.jpeg"
            name.style.height="200px";
            name.style.width="300px";
    }
    }

    





</script>

</body>
</html>
