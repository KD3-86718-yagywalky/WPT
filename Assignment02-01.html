<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table style="height: 500px;table-layout:fixed ; border-collapse: separate; width: 1000px; border-spacing: 0;">
    <tr style="height: 40px;margin-bottom: 20px">
        <td colspan="10" style="background-color: red;"></td>
        <td colspan="10" style="background-color: blue;"></td>
        
    </tr>
    <tr style="height: 20px;"></tr>

    <tr style="height: 40px;margin-bottom: 20px;">
        <td colspan="19" style="background-color: green;"></td>
        <td style="background-color: blue;"></td>

    </tr>

    <tr style="height: 20px;"></tr>


    <tr style="height: 40px;">
        <td style="background-color: red;"></td>
        <td colspan="18" style="background-color: green;"></td>
        <td style="background-color: blue;"></td>
       
    </tr>
    <tr style="height: 20px;"></tr>
    
    <tr  style="height: 40px;">
        <td colspan="19" style="background-color: red;"></td>
        <td style="background-color: blue;"></td>
    </tr>
   
    <tr style="height: 20px;"></tr>

    <tr style="height: 40px;">
        <td style="background-color: green;" colspan="20">
            <center>
                <table>
                    <tr style="background-color: red; height: 20px;">
                        <td style="width: 20px;"></td>
                    </tr>
                </table>
        </center>
        </td>
    </tr>

    <tr style="height: 20px;"></tr>


    <tr style="height: 40px;">

        <td colspan="9" style="background-color: red;"></td>
        <td colspan="2" style="background-color: blue;"></td>
        <td colspan="9" style="background-color: red;"></td>
    </tr>
    <tr style="height: 20px;"></tr>

    <tr style="height: 40px;">
        <td style="background-color: red;"></td>
        <td colspan="19" style="background-color: blue;">
            <table style="margin-left: -2px; margin-right: -0.3%;">
                <tr style="background-color: green; height: 13px;">
                    <td style="width: 950px;"></td>
                </tr>
            </table>
        </td>
    </tr>


    <tr style="height: 20px;"></tr>


    <tr style="height: 40px;">
        <td colspan="20" style="background-color: rgb(230, 199, 62);">
            <div style="display: flex;">
            <div style="background-color: green; height: 40px; width: 200px;margin-left:40px ;"></div>
            <div style="background-color: green; height: 40px; width: 200px;margin-left:40px ;"></div>
            <div style="background-color: green; height: 40px; width: 200px;margin-left:40px ;"></div>
            <div style="background-color: green; height: 40px; width: 200px;margin-left:40px ;"></div>
            </div>
        </td>
        <!-- <td colspan="4" style="background-color: rgb(230, 199, 62);"><div style="background-color: green; height: 40px; width: 40px;"></div></td>
        <td colspan="4" style="background-color: rgb(230, 199, 62);"><div style="background-color: green; height: 40px; width: 40px;"></div></td> 
        <td colspan="4" style="background-color: rgb(230, 199, 62);"><div style="background-color: green; height: 40px; width: 40px;"></div></td>
        <td colspan="4" style="background-color: rgb(230, 199, 62);"><div style="background-color: green; height: 40px; width: 40px;"></div></td> -->
    </tr>
    <tr style="height: 20px;"></tr>

    <tr style="height: 40px;">
        <td colspan="4" style="background-color: rgb(230, 199, 62);"></td>
        <td colspan="4" style="background-color: rgb(230, 199, 62);"><div style="background-color: green; height: 40px; width: 10px;"></div></td>
        <td colspan="4" style="background-color: rgb(230, 199, 62);"><div style="background-color: green; height: 40px; width: 10px;"></div></td>
        <td colspan="4" style="background-color: rgb(230, 199, 62);"><div style="background-color: green; height: 40px; width: 10px;"></div></td>
        <td colspan="4" style="background-color: rgb(230, 199, 62);"><div style="background-color: green; height: 40px; width: 10px;"></div></td>
       
    </tr>
   </table>
    
       




    
    
</body>
</html>
