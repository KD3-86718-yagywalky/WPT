            <td> <input type="button" value="Multiplication" onclick="doMultiplication()"></td>

    <p id="result">Result: </p>

    <script>
        debugger;
       function getNumbers()
        {
           var number1 = parseFloat(document.getElementById('num1').value);
           var number2 = parseFloat(document.getElementById('num2').value);
           return{number1,number2};
        }

        function doAddition()
        {
            var numbers = getNumbers();
            var result = numbers.number1+numbers.number2;
            document.getElementById('result').innerText ='Result:  ' + result;
                        
        }

        function doSubstraction()
        {
            var numbers = getNumbers();
            var result = numbers.number1-numbers.number2;
            document.getElementById('result').innerText ='Result:  ' + result;
        }

        function doMultiplication()
        {
            var numbers = getNumbers();
            var result = numbers.number1* numbers.number2;
            document.getElementById('result').innerText ='Result:  ' + result;
            // console.log(result);
        }

        function doDivision()
        {
            var numbers = getNumbers();
            if(numbers.number2==0)
        {
            document.getElementById('result').innerText ='Result: Can divided by zero.....:) ';
            // colsole.log("");
        }
        else
        {
            var result = numbers.number1/numbers.number2;
            document.getElementById('result').innerText ='Result:  ' + result;
            
        }
        }
        
    </script>
