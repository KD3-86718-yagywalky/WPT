<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="5" style="border-collapse: collapse; text-align: center; height:400px; width:600px;">
        <!-- <tr>
            
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr> -->

        <tr style="height: 45px;">
            <!-- <td>1</td> -->
            <td rowspan="2" colspan="8">A</td>
            
        </tr>
        <tr>
            <!-- <td>2</td> -->
        </tr>
        <tr style="height: 45px;">
            <!-- <td>3</td> -->
            <td rowspan="2" colspan="4">B</td>
            <td colspan="4">C</td>
        </tr>
        <tr style="height: 45px;">
            <!-- <td>4</td> -->
            <td colspan="2">D</td>
            <td colspan="2">E</td>
        
        </tr>
        <tr style="height: 45px;">
            <!-- <td>5</td> -->
            <td rowspan="4" colspan="2">F</td>
            <td rowspan="2" colspan="6">G</td>
           
        </tr>
        <tr style="height: 45px;">
            <!-- <td>6</td> -->
          
        </tr>
        <tr style="height: 45px;">
            <!-- <td>7</td> -->
            <td rowspan="2" colspan="2">H</td>
            <td rowspan="2" colspan="2">I</td>
            <td colspan="2">J</td>
        </tr>
        <tr style="height: 45px;">
            <!-- <td>8</td> -->
            <td colspan="2" style="width: 82px;">K</td>
           
        </tr>
        <tr style="height: 45px;">
            <!-- <td>9</td> -->
            <td rowspan="2" colspan="7">L</td>
            <td style="width: 75px;">M</td>
        
        </tr>
        <tr style="height: 45px;">
            <!-- <td>10</td> -->
            <td style="width: 75px;">N</td>
        </tr>

    </table>
    
</body>
</html>
